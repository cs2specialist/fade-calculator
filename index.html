<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Fade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CS:GO Fade Calculator</h1>
    <div>
        <label for="weapon">Weapon: </label>
        <input type="text" id="weapon" placeholder="Enter weapon name">
    </div>
    <div>
        <label for="seed">Seed: </label>
        <input type="number" id="seed" placeholder="Enter seed number">
    </div>
    <button onclick="calculateFade()">Calculate Fade</button>
    <p id="result"></p>

    <script src="app.js"></script>
</body>
</html>
